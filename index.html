<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkpoint 7 Assignment">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPS API Assignment</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>National Park Finder</h1>
        <form id="js-form">
            <label for="js-state-code">State code(s)</label>
            <input type="text" name="state-code" id="js-state-code" placeholder="CA, MI" onfocus="this.value=''" required><br>

            <label for="js-max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10"><br>

            <input type="submit" value="Go!">
        </form>
        <p id="js-error-message" class="error-message"></p>
    </header>
    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="results-list">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
